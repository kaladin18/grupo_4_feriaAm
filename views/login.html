<body>
    <header>
        <div class="top-header flex-row">
            <picture class="logo">
                <img src="" alt="Logo del sitio">
            </picture>
            <form action="/" method="GET" enctype="application/x-www-form-urlencoded">
                <input type="text" class="input" placeholder="Buscar productos, marcas y más">
                <button type="submit"><i class="fa fa-search"></i></button>
            </form>
            <div class="register-login">
                <a href="/register">Registrate<i class="far fa-id-card"></i></a>
                <a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a>
            </div>
            <div class="cart">
                <a href="/product-cart"><i class="fas fa-shopping-bag"></i></a>
            </div>
            <nav>
               <ul>
                   <li><a href=""></a></li>

                   <li><a href=""></a></li>
                   <li><a href=""></a></li>
               </ul>
            </nav>
        </div>
    </header>
    <main class="login">
        <h4>¡INGRESÁ A TU CUENTA!</h4>
        <form action="/" method="post" enctype="application/x-www-form-urlencoded">
            <div class="email">
                <label for="email"> Ingresá tu email  </label>
                 <input type="email" name="mail" id="mail" placeholder="ingresá tu email" class="inputt" required>
            </div>
            <div class="contraseña">
                <label for="repassword"> Ingresá tu contraseña  </label>
                <input type="password" name="repassword" id="repassword" placeholder="ingresá tu contraseña" class="inputt" required>
            </div>
            <input type="submit" value="iniciar sesión" class="btn">
        </form>
        <div class="registro-olvido">
        <a href="">¿Olvidaste tu contraseña?</a>
        <a href="/register">¿Todavía no tenes cuenta? Registrate acá</a>
        </div>
       
    </main>
